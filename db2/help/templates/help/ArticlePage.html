{% load cache %}
{% cache 3600 periods dates %}
<div class="modal fade" id="periodsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title pr-2" id="exampleModalLabel">{{ help_title }}</h5>
        
      </div>
      <div class="modal-body">
        <div class="container">
            {{ help_text }}  

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endcache %}
