{% extends 'main/base.html' %}

{% block title %}
    Профиль пользователя {{ user.profile.bio }}
{% endblock title %}

{% block period_button %}
{% endblock period_button %}


{% block content %}

<div class="container">
  <h2>{{ user.profile.bio }}</h2>
  <form method=POST action="{% url 'ProfileUpdate' %}">
  {% csrf_token %}
  <table class="table">
    <tbody>
      <tr>
        <td scope="row">Имя пользователя:</td><td>
          <input type="text" class="form-control" name="bio" id="" aria-describedby="helpId" value="{{ user.profile.bio }}" placeholder="Фамилия Имя"></td>
      </tr>
        <td>Валюта:</td><td>
          <select class="form-control" name="currency" id="exampleFormControlSelect1">
            <option value="USD" {% if user.profile.currency == "USD"  %} selected = "selected" {% endif %} >USD</option>
            <option value="EUR" {% if user.profile.currency == "EUR"  %} selected = "selected" {% endif %} >EUR</option>
            <option value="UAH" {% if user.profile.currency == "UAH"  %} selected = "selected" {% endif %} >UAH</option>
          </select>
          <input type="hidden" name="ref" value="{{ ref }}">
        </td>
      </tr>
      <tr>
        <td scope="row"></td>
        <td>
        <button type="submit" class="btn btn-secondary" data-dismiss="modal">Сохранить</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>

{% endblock content %}
