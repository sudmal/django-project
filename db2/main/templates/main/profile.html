<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title pr-2" id="exampleModalLabel">Настройки:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <h2>{{ user.get_full_name }}</h2>
            <ul>
              <li>Имя пользователя: {{ user.profile.bio }}</li>
              <li>Последний вход: {{ user.last_login }}</li>
              <li>Разделитель целой и дробной части: {{ user.profile.delimiter }}</li>
              <li>Валюта: {{ user.profile.currency }}</li>
            </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
