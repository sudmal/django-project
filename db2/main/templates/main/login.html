<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Вход</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
        <link href="{% static 'css/login.css' %}" rel="stylesheet" id="bootstrap-css">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>

    <body>
        <!--[if lt IE 7]>

        <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{% static 'mstile-150x150.png' %}" id="icon" alt="Database" />
    </div>

    <!-- Login Form -->
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Логин" autofocus=yes>
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Пароль">
      <input type="submit" class="fadeIn fourth" value="Войти">
    </form>


{% comment 'Not required yet' %}
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
{% endcomment %}
  </div>
</div>
